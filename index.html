<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum Warrior Members & Mentors</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #99ccff; color: #001f4d; overflow-x: hidden; }

    /* Rotating image background */
    #rotatingBackground {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .content { position: relative; padding: 0; background-color: rgba(153,204,255,0.5); }

    h1, h2 { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 36px; color: #001f4d; margin-top:10vh; }
    h2 { font-size: 30px; color: #001f4d; margin-top: 80px; margin-bottom: 40px; }

    /* Card styling remains unchanged */
    .row { display: flex; justify-content: space-between; margin-bottom: 50px; flex-wrap: wrap; }
    .card {
        background-color: #3399ff;
        flex: 1 1 calc(23% - 20px);
        margin: 10px;
        padding: 20px 20px 40px 20px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
        color: #ffffff;
    }
    .card:hover { transform: scale(1.05); background-color: #66b3ff; }
    .card img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; object-fit: cover; }
    .card h3 { margin-bottom: 5px; font-size: 18px; }
    .card p { font-size: 14px; color: #e6f0ff; }

    .row.two-cards .card { flex: 1 1 calc(23% - 20px); }

    .mentor-row { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 50px; }
    .mentor-card {
        background-color: #3399ff;
        flex: 1 1 calc(48% - 20px);
        margin: 10px;
        padding: 20px 20px 40px 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #ffffff;
        transition: transform 0.2s, background-color 0.2s;
    }
    .mentor-card:hover { transform: scale(1.03); background-color: #66b3ff; }
    .mentor-card img { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 15px; }
    .mentor-card h3 { font-size: 22px; margin-bottom: 5px; }
    .mentor-card h4 { font-size: 16px; margin-bottom: 15px; font-weight: normal; color: #e6f0ff; }
    .mentor-card p { font-size: 14px; line-height: 1.6; text-align: center; }

    #sidePanel {
        position: fixed;
        top: 0;
        right: -400px;
        width: 400px;
        height: 100%;
        background-color: #99ccff;
        box-shadow: -2px 0 10px rgba(0,0,0,0.2);
        padding: 0;
        transition: right 0.3s;
        overflow-y: auto;
        z-index: 10;
        color: #001f4d;
    }
    #sidePanel.active { right: 0; }
    #sidePanel img { width: 150px; height: 150px; border-radius: 50%; display: block; margin: 20px auto; }
    #sidePanel h2 { text-align: center; margin-bottom: 10px; }
    #sidePanel h4 { text-align: center; margin-bottom: 20px; font-weight: normal; color: #001f4d; }
    #sidePanel p { font-size: 14px; line-height: 1.6; padding: 0 10px; }
    #closePanel {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: #3399ff;
        border: 1px solid #001f4d;
        color: #ffffff;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    @media (max-width: 900px) {
        .row, .mentor-row { flex-direction: column; align-items: center; padding: 0; }
        .card, .row.two-cards .card, .mentor-card { flex: 1 1 100%; margin: 0; }
        .mentor-card p { display: none; }
    }
</style>
</head>
<body>

<!-- Replaces video with rotating images -->
<img id="rotatingBackground" src="images/bg1.jpg" alt="Background">

<div class="content">
    <h1>Members</h1>
    <!-- Member rows go here (same as previous HTML with long-desc) -->
</div>

<div id="sidePanel">
    <button id="closePanel" onclick="closePanel()">Close</button>
    <img id="panelImage" src="" alt="">
    <h2 id="panelName"></h2>
    <h4 id="panelTitle"></h4>
    <p id="panelDescription"></p>
</div>

<script>
    // Image rotator
    const images = [
        'images/bg1.jpg',
        'images/bg2.jpg',
        'images/bg3.jpg'
    ];
    let current = 0;
    const bg = document.getElementById('rotatingBackground');

    setInterval(() => {
        current = (current + 1) % images.length;
        bg.src = images[current];
    }, 1000); // change every 5 seconds

    // Panel code
    function openPanel(card) {
        const img = card.querySelector('img') ? card.querySelector('img').src : '';
        const name = card.querySelector('h3') ? card.querySelector('h3').textContent : '';
        const title = card.querySelector('h4, p') ? (card.querySelector('h4') ? card.querySelector('h4').textContent : card.querySelector('p').textContent) : '';
        const desc = card.querySelector('.long-desc') ? card.querySelector('.long-desc').textContent : 'Description not available.';

        if(window.innerWidth <= 900 || card.classList.contains('card')) {
            document.getElementById('panelImage').src = img;
            document.getElementById('panelName').textContent = name;
            document.getElementById('panelTitle').textContent = title;
            document.getElementById('panelDescription').textContent = desc;
            document.getElementById('sidePanel').classList.add('active');
        }
    }

    function closePanel() { document.getElementById('sidePanel').classList.remove('active'); }
</script>

</body>
</html>
